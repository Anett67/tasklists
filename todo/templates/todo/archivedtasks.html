{% extends "todo/base.html" %} {% block content %}
<h1>Listes archivées</h1>

{% if tasklists %}
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for list in tasklists %}
        <tr>
            <th>{{ list.title }}</th>
            <td>
                <form action="{% url 'activatetasklist' list.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-success" type="submit">Réactiver la liste</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}

<p class="mt-3">Vous n'avez pas de liste archivée.</p>

{% endif %} {% endblock %}
