{% if user.is_authenticated %}

<a href="{% url 'currenttasks' %}">Listes actives</a>
<a href="{% url 'archivedtasks' %}">Listes archivées</a>
<p>Vous est connecté en tant que: {{ user.username }}</p>

<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Se déconnecter</button>
</form>

{% else %}

<a href="{% url 'signupuser' %}">Créer un compte</a>
<a href="{% url 'loginuser' %}">Se Connecter</a>

{% endif %} {% block content %}{% endblock %}
